apiVersion: v1
data:
  agent.yaml: |
    connections:
      "postgres":
        name: "PostgreSQL"
        postgres:
          host: localhost
          port: 54320
          username: postgres
          password: ${POSTGRES_PASSWORD}
          database: db
          allow_insecure: true
kind: ConfigMap
metadata:
  name: example-synq-scout-agent-config
  namespace: synq
---
apiVersion: v1
data:
  POSTGRES_PASSWORD: cGFzcw==
  SYNQ_CLIENT_ID: ZXhhbXBsZS1jbGllbnQtaWQtZnJvbS1zeW5x
  SYNQ_CLIENT_SECRET: ZXhhbXBsZS1jbGllbnQtc2VjcmV0LWZyb20tc3lucQ==
kind: Secret
metadata:
  name: example-synq-scout-agent-env
  namespace: synq
type: Opaque
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: example-synq-scout-deployment
  namespace: synq
spec:
  replicas: 1
  selector:
    matchLabels:
      deployment: synq-scout
  template:
    metadata:
      labels:
        deployment: synq-scout
    spec:
      containers:
      - envFrom:
        - secretRef:
            name: example-synq-scout-agent-env
        image: europe-docker.pkg.dev/synq-cicd-public/synq-public/synq-scout:v0.1.0
        imagePullPolicy: Always
        name: synq-scout-container
        volumeMounts:
        - mountPath: /opt/synq-scout/
          name: synq-scout-agent-config-volume
      volumes:
      - configMap:
          name: example-synq-scout-agent-config
        name: synq-scout-agent-config-volume
