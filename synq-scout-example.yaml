---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    keel.sh/policy: minor
    keel.sh/pollSchedule: '@every 1m'
    keel.sh/trigger: poll
  name: example-synq-scout-deployment
  namespace: synq
spec:
  replicas: 1
  selector:
    matchLabels:
      deployment: synq-scout
  template:
    metadata:
      labels:
        deployment: synq-scout
    spec:
      containers:
      - envFrom:
        - secretRef:
            name: example-synq-scout-agent-env
        image: europe-docker.pkg.dev/synq-cicd-public/synq-public/synq-scout:v0.1.10
        imagePullPolicy: Always
        name: synq-scout-container
        volumeMounts:
        - mountPath: /opt/synq-scout/
          name: synq-scout-agent-config-volume
      volumes:
      - configMap:
          name: example-synq-scout-agent-config
        name: synq-scout-agent-config-volume
