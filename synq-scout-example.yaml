apiVersion: v1
data:
  agent.yaml: |
    # Example environment overlay - customize for your environment
    # This file merges with base/agent.yaml

    # Override LLM configuration for this environment
    llm:
      openai:
        base_url: "http://litellm-service.litellm.svc.cluster.local:4000/v1/chat/completions"
        thinking_model: "claude-4-5-sonnet"
        summary_model: "claude-4-5-sonnet"

    # Override or add connections for this environment
    # For production, generate connections from https://app.synq.io/settings/scout
    #
    # This example shows minimal configuration - name, disabled, and parallelism
    # have sensible defaults and can be omitted
    connections:
      "52467b4f-cbab-4255-8cfc-07a11a726855":
        name: "PostgreSQL Example"
        parallelism: 2  # Override default of 8 for small dev database
        postgres:
          host: localhost
          port: 54320
          username: postgres
          password: ${POSTGRES_PASSWORD}
          database: db
          allow_insecure: true
